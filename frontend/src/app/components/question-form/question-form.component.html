
<div class="flex">
  <form class="form" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <h2>Ask a Question</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="5" formControlName="description" required></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tags (comma separated)</mat-label>
      <input matInput formControlName="tags" />
    </mat-form-field>
  
    <button mat-raised-button class="bg-primary text-white" type="submit">Post Question</button>
  </form>
  <div class="form-img">
    <img src="assets/forum-img2.jpg" alt="My Image" >
  </div>

</div>
